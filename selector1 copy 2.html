<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 조작및 생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    div{
        background-color: aqua;
    }
</style>
</head>

<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <script>
        $(function () {
            // .unwrap()선택한 요소의 부모를 제거하여 해당요소를 부모요소 바깥으로 이동
            $("strong").unwrap();
            $(".ct1").wrap("<div />")
            $(".ct2").wrapAll("<div/>")
            $("li").wrapInner("<h3 />")

        })
    </script>
</body>

</html>
